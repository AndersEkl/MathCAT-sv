---

- name: line-segment
  tag: line-segment
  match: "count(*)=2"
  replace:
  - test:
      if: "$Verbosity='Verbose'"
      then:
      - t: "o segmento de linha de"      # phrase('the line segment from' A to B)
      - x: "*[1]"
      - t: "a"                         # phrase(the line segment from A 'to' B)
      - x: "*[2]"
      else:
      - t: "segmento de linha"               # phrase(the 'line segment' A  B)
      - x: "*[1]"
      - x: "*[2]"

- name: geometry-ray
  tag: ray
  match: "count(*)=2"
  replace:
  - test:
      if: "$Verbosity='Verbose'"
      then:
      - t: "o raio de"             # phrase('the ray from' A to B)
      - x: "*[1]"
      - t: "a"                       # phrase(the ray from A 'to' B)
      - x: "*[2]"
      else:
      - t: "ray"                      # phrase(the 'ray'A  B)
      - x: "*[1]"
      - x: "*[2]"

- name: geometry-arc
  tag: arc
  match: "count(*)=2"
  replace:
  - test:
      if: "$Verbosity='Verbose'"
      then: [{t: "o"}]            # phrase('the' arc A B C)
  - t: "arco"                        # phrase(the 'arc' A B C)
  - x: "*[1]"
  - x: "*[2]"

- name: measure-of-angle
  tag: measure-of-angle
  match: "count(*)=3"
  replace:
  - test:
      if: "$Verbosity='Verbose'"
      then:
      - t: "a medida do ângulo"      # phrase('the measure of the angle' ABC)
      else:
      - t: "medida de ângulo"      # phrase('measure of angle' ABC)
  - x: "*[1]"
  - x: "*[2]"
  - x: "*[3]"

