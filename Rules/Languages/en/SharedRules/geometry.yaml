---

- name: line-segment
  tag: line-segment
  match: "count(*)=2"
  replace:
  - test:
      if: "$Verbosity='Verbose'"
      then:
      - t: "the line segment from"      # phrase(look at 'the line segment from' the beginning)
      - x: "*[1]"
      - t: "to"
      - x: "*[2]"
      else:
      - t: "line segment"      # phrase(look at this 'line segment')
      - x: "*[1]"
      - x: "*[2]"

- name: geometry-ray
  tag: ray
  match: "count(*)=2"
  replace:
  - test:
      if: "$Verbosity='Verbose'"
      then:
      - t: "the ray from"      # phrase(in geometry 'the ray from' the end point extends indefinitely)
      - x: "*[1]"
      - t: "to"      # phrase('the' square root of 25 is 5)
      - x: "*[2]"
      else:
      - t: "ray"      # phrase(the  'ray' in geometry extends indefinitely)
      - x: "*[1]"
      - x: "*[2]"

- name: geometry-arc
  tag: arc
  match: "count(*)=2"
  replace:
  - test:
      if: "$Verbosity='Verbose'"
      then: [{t: "the"}]      # phrase('the' square root of 25 is 5)
  - t: "arc"      # phrase(an 'arc' is a curved shape)
  - x: "*[1]"
  - x: "*[2]"

- name: measure-of-angle
  tag: measure-of-angle
  match: "count(*)=3"
  replace:
  - test:
      if: "$Verbosity='Verbose'"
      then:
      - t: "the measure of the angle"      # phrase('the measure of the angle' ABC)
      else:
      - t: "measure of angle"      # phrase('measure of angle' ABC)
  - x: "*[1]"
  - x: "*[2]"
  - x: "*[3]"

